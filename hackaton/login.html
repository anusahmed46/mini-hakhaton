<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="text-center py-5" style="padding-top: 75px;">SIGN IN TO PLAY GAMES</h2>
                <form action="" class="form-control form"> 
                <label for="user name">username
                    <input type="text" name="username" placeholder="username">
                </label><br><br>
                <label for="password">password
                    <input type="password" name="password" placeholder="password">
                </label><br><br>
                <p class="para">or sign in with google</p>
            </form>
            </div>
        </div>
        <a href="index.html"><button class="google"  id="google"> GOOGLE</button></a>
    </div>
